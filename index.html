<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>專案薪酬 3.0</title>

<!-- PapaParse 讀 Google Sheet CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

</head>

<body>

<h1>📘 專案薪酬 3.0</h1>

<!-- 新增資料區 -->
<div style="
  margin-bottom:20px;
  padding:15px;
  background:white;
  border-radius:10px;
  box-shadow:0 3px 12px rgba(0,0,0,0.06);">
  <h3 style="margin-top:0;">➕ 新增專案資料</h3>

  <div style="display:flex; gap:10px; flex-wrap:wrap;">
    <input id="fDate" type="date">
    <input id="fProject" type="text" placeholder="專案名稱">
    <input id="fTotal" type="number" placeholder="總費用(簽約)">
    <input id="fIncome" type="number" placeholder="實收(扣勞健保)">
  </div>

  <button onclick="sendData()" style="
    margin-top:12px;
    padding:10px 18px;
    border:0;
    background:#5a7dff;
    color:#fff;
    border-radius:8px;
    cursor:pointer;">新增資料</button>
</div>

<!-- 搜尋列 -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="搜尋專案名稱、付款方式、備註…">
  <select id="statusFilter">
    <option value="all">所有狀態</option>
    <option value="paid">已收清</option>
    <option value="unpaid">有未收</option>
    <option value="deposit">訂金已付</option>
  </select>
</div>

<!-- Summary -->
<div class="summary">
  <div class="summary-item">
    <div class="summary-title">總收入（實收）</div>
    <div id="sumIncome" class="summary-value">—</div>
  </div>

  <div class="summary-item">
    <div class="summary-title">總未收款</div>
    <div id="sumUnpaid" class="summary-value">—</div>
  </div>

  <div class="summary-item">
    <div class="summary-title">收款完成率</div>
    <div id="percentDone" class="summary-value">—</div>
  </div>
</div>

<!-- 表格 -->
<div id="tableArea" class="table-wrapper">
  <table>
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- 手機卡片 -->
<div id="cardArea"></div>



</body>
</html>
